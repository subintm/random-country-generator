<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

</head>
<body style="background-color:  rgb(20, 20, 20);">
  <div style="margin-top: 80px;">
   <button style="height: 5vh; width: 30vh; margin-left: 43%;" type="button" class="d-flex btn btn-primary justify-content-center aligh-items-center " onclick="allContries()">Generate Random Contry</button>
    <div id="result" style="margin-top: 40px; margin-left: 19px;" class="d-flex justify-content-center aligh-items-center">
      <br>
  </div>
  </div>
</div>
</body> 
<script>
     const allContries = async () => {
        // API Call
        const response = await fetch("https://restcountries.com/v3.1/all")
        const contryDetails = await response.json()
        console.log(contryDetails)
        const contry= contryDetails[Math.floor(Math.random()*contryDetails.length)]
        const flag = contry.flags.png
        const cname = contry.name.common
        const capital = contry.capital
        const population = contry.population
        const timezone = contry.timezones
        const continents = contry.continents
        const gmap = contry.maps.googlemaps
        const language = Object.values(contry.languages)
        const currencies = Object.values(contry.currencies)
        const currenciesName = currencies[0].name
        const currenciesSymbol = currencies[0].symbol
        console.log(`${flag}, ${cname}, ${capital}, ${population}, ${timezone}, ${continents}, ${gmap}, ${language}, ${currenciesName}, ${currenciesSymbol}`);
         result.innerHTML =  `
        <div class="card justify-content-center aligh-items-center"  style="width: 18rem;">
        <img src="${flag}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> <b>${cname}</b></h5>
        </div >
        <ul class="list-group list-group-flush">
              <li class="list-group-item">Capital : ${capital}</li>
              <li class="list-group-item">Population : ${population}</li>
              <li class="list-group-item">Time Zone : ${timezone}</li>
              <li class="list-group-item">Continents : ${continents}</li>
              <li class="list-group-item">Language : ${language}</li>
              <li class="list-group-item">Currencies: ${currenciesName}, ${currenciesSymbol}</li>
              <li class="list-group-item"><a href="${gmap}">Click Here To View In Google Maps</a></li>
          </ul>
          </div>
        ` 
        };
        allContries()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
